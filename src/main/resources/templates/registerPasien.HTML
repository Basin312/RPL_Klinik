<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliklinik Sehat Selalu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div id = "bg">
            <h1 id="poli1">Poliklinik Sehat Selalu</h1>
                <form action="" class="form-container">
                    <div class="grid-container">
                        <div id="register1">
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Masukan nama">
                            <label>Email</label>
                            <input type="email" placeholder="Masukan email">
                            <label>Password</label>
                            <input type="password" placeholder="Masukan password">
                            <label>Re-password</label>
                            <input type="password" placeholder="Ulang masukan password">
                        </div>
                    
                        <div id="register2">
                            <label>Tanggal Lahir</label>
                            <input type="date" placeholder="Tanggal Lahir (DD/MM/YYYY)">
                            <label>Nomor Telepon</label>
                            <input type="text" placeholder="Masukan no telepon">
                            <label>Alamat Lengkap</label>
                            <input type="text" placeholder="Masukan alamat lengkap domisili">
                            <label>Jenis Kelamin</label>
                            <select id="gender">
                                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                                <option value="lakilaki">Laki-Laki</option>
                                <option value="perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <button id="signup">Sign Up</button>
                </form>
        
        <p class="signin-text">
            Sudah memiliki akun? <a href="#">Sign In</a>
        </p>
        </div>
    </div>
</body>
</html>
