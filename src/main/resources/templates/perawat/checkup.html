<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/perawat/perawat.css">
</head>
<body>
    <div class="bg_image">
        <header>
            <span class="home_logo">
                <input type="image" src="/image/Logo Klinik.png">
                Poliklinik Sehat Selalu
            </span>

            <span class="logout_icon">
                <a href="/logout">
                    <img src="/image/Icon Logout.png" alt="Logout" />
                </a>
        </header>
        <div name="maindata" class="maindata">
            <div class="objectdata">
                <div class="data">
                    <p class="label1">Nama :</p>
                    <p th:text="${nama}" class="out1"></p>
                </div>
                <div class="data">
                    <p class="label1">Umur :</p>
                    <p th:text="${umur}" class="out1"></p>
                </div>
                <div class="data">
                    <p class="label1">Jenis Kelamin :</p>
                    <p th:text="${gender}" class="out1"></p>
                </div>
                <div class="data">
                    <p class="label1">Tanggal :</p>
                    <p th:text="${tanggal}" class="out1"></p>
                </div>
            </div>
            <div>
                <form action="/konfirm" method="post" class="formmodel">
                    <div class="formcheckuplayout">
                        <div class="insertCheckup">
                            <p>berat</p>
                            <input type="number" step="0.01" placeholder="Enter a decimal number" name="berat" id="" required>
                        </div>
                        <div class="insertCheckup">
                            <p>tinggi</p>
                            <input type="number" step="0.01" placeholder="Enter a decimal number" name="tinggi" required>
                        </div>
                        <div class="insertCheckup">
                            <p>tekanan darah</p>
                        <input type="text" name="darah" placeholder=" gunakan format 'Systolic pressure/Diastolic pressure'" required>
                        </div>
                    </div>
                   
                     <!-- Fixed here -->
                    <input type="hidden" th:value="${tanggal}" name="tanggal">
                    <input type="hidden" th:value="${id}" name="id">
                    <button type="submit" class="buttonselesai">selesai</button>
                </form>
            </div>
            <div class="objectbutton">
                <form action="/perawat" >
                    <button type="submit" class="backbutton">back</button>
                </form>
            </div>
            
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
