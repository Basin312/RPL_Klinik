<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pasien</title>
    <link rel="stylesheet" href="/Administrator/css/detailPasien.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="/administrator/home">
                    <img src="/Administrator/image/klinik.jpg" alt="Logo" class="logo-image">
                </a>
            </div>
            <div class="title">Poliklinik Sehat Selalu</div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="welcome-message">
                <h1>Welcome,<br>Administrator</h1>
            </div>
            <div class="separator"></div>

            <!-- Form Detail Pasien -->
            <div class="form-container">
                <form action="/updateStatus" method="POST">
                    <input type="hidden" name="id" th:value="${pasien.id_Pasien}">
                    
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" th:value="${pasien.nama}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option th:value="${pasien.status}" th:text="${pasien.status}" selected></option>
                            <option value="Berhasil">Berhasil</option>
                            <option value="Pending">Pending</option>
                            <option value="Gagal">Gagal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir:</label>
                        <input type="text" id="tanggalLahir" th:value="${pasien.tanggalLahir}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="telp">No. Hp:</label>
                        <input type="text" id="no_hp" th:value="${pasien.no_hp}" readonly>
                    </div>
                    
                    <button type="submit" class="submit-button">Selesai</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
