<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliklinik Sehat Selalu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3366cc;
            padding: 10px 20px;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .icon {
            display: flex;
            align-items: center;
        }

        .icon span {
            margin-right: 10px;
            font-size: 20px;
        }

        .content {
            text-align: center;
            background: url('hospital-building.jpg') no-repeat center center;
            background-size: cover;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Poliklinik Sehat Selalu</h1>
        <div class="icon">
            <span>⨁</span>
            <span>⇄</span>
        </div>
    </div>
    <div class="content">
        <div class="overlay"></div>
        <h2>Welcome, Administrator</h2>
        <div class="buttons">
            <a href="#">Daftar Ulang Pasien</a>
            <a href="#">Transaksi</a>
        </div>
    </div>
</body>
</html>
